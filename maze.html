                              rect(X*40-1,Y*40-1/2,40,38);
                              fill(66, 11, 11);
                              rect(X*40+13,Y*40+7,10,30);
                              fill(53, 102, 48);
                              rect(X*40+13,Y*40+32,10,4);
                              fill(214, 153, 88);
                              ellipse(X*40+19,Y*40+11,15,15);
                              fill(66, 11, 11);
                              arc(X*40+19,Y*40+9,15,11,174,370);
                              fill(0, 0, 255);
                              ellipse(X*40+16,Y*40+11,4,3);
                              ellipse(X*40+22,Y*40+11,4,3);
                              ellipse(X*40+19,Y*40+13,2,2);
                              noFill();
                              arc(X*40+19,Y*40+14,8,4,-7,189);
                         }

                      }
                  }

                  // draw the guy
                  for(gy = 0; gy < maze.length; gy++){
                      for(gx = 0; gx < csize; gx++){
                          if (X+C<0 || Y+R<0 || X+C>29 || Y+R>29) {
                              fill(0, 0, 0);
                          } else if(maze[level][Y+R][X+C] === 6){
                                  // draw the guy
                                  image(getImage("cute/CharacterBoy"),gx,gy-28,40,80);
                          }

                      }
                  }


                  image(getImage(Image12),7*40,7*40-28,40,80);



                  //draw the monsters
                  for(var i = 0; i<monsters.length; i++){
                      moveMonster(monsters[i]);
                      if(monsters[i].R === R+7 && monsters[i].C === C+7) {
                          dead-=monsters[i].damage;
                          countdown = monsters[i].delay;
                      }
                      drawMonster(monsters[i]);
                  }


                  // arrow pressed
                  keyPressed = function() {
                      if(countdown === 0 ) {
                          if (keyCode === 38 && gr > 0 && maze[level][gr-1][gc] !== 1) {
                              R -=1;
                          }
                          if (keyCode===40 && gr < msize-1 && maze[level][gr+1][gc]!==1) {
                              R +=1;
                          }
                          if (keyCode === 37 && gc > 0 && maze[level][gr][gc-1]!==1) {
                              C -=1;
                          }
                          if (keyCode===39 && gc < msize-1 && maze[level][gr][gc+1]!==1) {
                              C +=1;
                          }

                          gr = R+7;
                          gc = C+7;

                      }

                      // check for switch here
                      if(maze[level][gr][gc] === 8 && Image12 === Image1) {
                          Image12 = Image2;
                      }else if(maze[level][gr][gc] === 8 && Image12 === Image2) {
                          Image12 = Image3;
                      }else if(maze[level][gr][gc] === 8 && Image12 === Image3) {
                          Image12 = Image4;
                      }else if(maze[level][gr][gc] === 8 && Image12 === Image4) {
                          Image12 = Image1;
                      }
                  };

                  if(countdown > 0) {
                      countdown--;
                  }

                  fill(58, 124, 194);
                  rect(20,575,dead,10);

                  if(maze[level][gr][gc] === 3){
                      dead -=1;
                  }

                  if(maze[level][gr][gc] === 3){
                      monsters.splice(monsters);
                  }

                  mouseReleased = function() {
                      if (mouseReleased) {
                          Program.Restart();
                      }
                  };

                  if(dead <= 1){
                      background(255, 0, 0);
                      fill(0, 0, 0);
                      textSize(grow);
                      text("you lost😢",330,300);
                      grow+=speed;
                      speed+=1;
                  }

                  if(maze[level][gr][gc] === 0 && dead>1){
                      dead = 560;
                  }

                  if(maze[level][gr][gc] === 2 && dead>1){
                      level++;
                      R = -7;
                      C = -7;
                      dead = 560;
                      monsters = [];
                  }

                  if(maze[level][gr][gc] === 5 && dead > 1){
                      background(26, 163, 33);
                      fill(random(0,255), random(0,255), random(0,255));
                      textSize(80);
                      text("congratulations",300,100);
                      text("you finished",300,180);
                      text("the maze",300,260);
                      image(getImage("avatars/avatar-team"),130,300,370,210);
                      dead = 590;
                      textSize(13);

                      if (mouseIsPressed && mouseX > 500 && mouseX < 590 && mouseY > 556 && mouseY < 586) {
                          fill(10, 10, 163);
                          Program.restart();
                      }else{
                          fill(0, 0, 255);
                      }
                      rect(500,556,90,30);
                      fill(0, 0, 0);
                      text("click to restart",543,570);
                      text("You don't have to leave a coment in tips and thanks, but it would be awful nice!",260,570);
                  }

              }

          };







            //▲end here▲
          }
};

// Get the canvas that Processing-js will use
var canvas = document.getElementById("mycanvas");
// Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
var processingInstance = new Processing(canvas, sketchProc);
</script>
